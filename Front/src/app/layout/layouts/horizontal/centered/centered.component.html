<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<div class="flex flex-auto justify-center w-full sm:p-4 md:p-8 bg-gray-200 dark:bg-card">
  <ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation
      class="dark bg-gray-900 print:hidden"
      [mode]="'over'"
      [name]="'mainNavigation'"
      [navigation]="navigation"
      [opened]="false"
    >
      <!-- Navigation header hook -->
      <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 pt-6 px-8">
          <img class="w-30" src="assets/images/logo-2.png" />
        </div>
      </ng-container>
    </fuse-vertical-navigation>
  </ng-container>

  <div
    class="flex flex-col items-center flex-auto min-w-0 max-w-360 sm:rounded-xl shadow-2xl dark:shadow-none overflow-hidden"
  >
    <div
      class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 bg-card border-b dark:bg-default print:hidden"
    >
      <ng-container>
        <div class="flex items-center mx-2 lg:mr-8">
          <div class="flex">
            <img class="w-30" src="assets/images/logo-2.png" alt="Logo image" />
          </div>
        </div>
        <fuse-horizontal-navigation
          class="mr-2"
          [name]="'mainNavigation'"
          [navigation]="navigation"
        ></fuse-horizontal-navigation>
      </ng-container>
      <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
        <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
        <app-dark-mode></app-dark-mode>
        <button mat-icon-button [matTooltip]="'Sair'" (click)="sair()">
          <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        </button>
      </div>
    </div>
    <div class="flex flex-col flex-auto w-full bg-default">
      <router-outlet *ngIf="true"></router-outlet>
    </div>
    <div
      class="relative flex flex-0 items-center justify-start w-full h-16 sm:h-20 px-6 sm:px-8 z-49 bg-card border-t dark:bg-default print:hidden"
    >
      <img class="w-20" src="assets/images/logo-2.png" alt="Logo image" />
      <span class="font-medium text-secondary">&copy; {{ currentYear }} - Todos os direitos reservados</span>
    </div>
  </div>
</div>
